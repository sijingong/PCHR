<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>错误页面</title>
</head>
<body>
<div th:switch="${#response.getStatus()}" style="color: red;font-size: 18px">
    <span th:case="404">资源不存在</span>
    <span th:case="500">服务器运行异常</span>
    <span th:case="403">请求被禁止</span>
    <span th:case="405">不支持的请求方式</span>
    <span th:case="*">服务器发生未知异常<span th:text="${#response.getStatus()}"></span></span>
</div>
</body>
</html>
